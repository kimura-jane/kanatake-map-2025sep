<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>おにぎり屋 かなたけ | 2025年9月マップ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%;margin:0;font-family:"Yomogi",sans-serif;}
    #map{height:100%;width:100%;}

    /* 右下のリスト（常時表示・小さめ） */
    #list{
      position:fixed; right:8px; bottom:8px; z-index:1001;
      max-width:32vw; max-height:42vh; overflow:auto;
      background:rgba(255,255,255,.92);
      border-radius:10px; padding:6px 10px;
      box-shadow:0 2px 8px rgba(0,0,0,.25);
      font-size:11px; line-height:1.25;
    }
    #list div{display:flex; gap:6px; align-items:center;
      cursor:pointer; margin:2px 0; padding:2px 4px; border-radius:6px;}
    #list div span.name{flex:1;}
    #list div a{white-space:nowrap; text-decoration:none; font-weight:700;}
    #list div:hover{background:#f2f2f2;}
    #list .pending{opacity:.7;}

    /* 番号入りおにぎりアイコン */
    .numWrap{position:relative; width:48px; height:48px;}
    .numWrap img{width:48px; height:48px;}
    .numWrap span{
      position:absolute; top:2px; left:0; width:48px; text-align:center;
      font-weight:bold; font-size:18px; color:#fff; text-shadow:0 0 2px #000;
    }

    /* 角丸・淡色ポップアップ */
    .leaflet-popup-content-wrapper{border-radius:12px;background:#fff8f0;}
    .leaflet-popup-tip{background:#fff8f0;}
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="list"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="spots.js"></script>
  <script>
    // 地図
    const map = L.map('map',{zoomControl:false}).setView([35.83,139.82],9);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',{
      subdomains:'abcd', maxZoom:19,
      attribution:'&copy; <a href="https://carto.com/">CARTO</a> &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="https://openstreetmap.org/copyright">OSM</a>'
    }).addTo(map);

    // 番号入りおにぎりマーカー
    function makeIcon(n){
      return L.divIcon({
        html:`<div class="numWrap"><img src="icon.png" alt=""><span>${n}</span></div>`,
        className:'', iconSize:[48,48], iconAnchor:[24,24], popupAnchor:[0,-24]
      });
    }

    // GoogleマップURL（座標優先、なければ住所）
    function gmapsUrl(lat,lon,addr){
      if(lat!=null && lon!=null){
        const q = `${lat},${lon}`;
        // 幅広い環境で安定する q=lat,lon 形式
        return `https://www.google.com/maps?q=${q}`;
      }
      const q = encodeURIComponent(addr||"");
      return `https://www.google.com/maps/search/?api=1&query=${q}`;
    }

    // Nominatim（住所→座標）＋localStorageキャッシュ
    async function geocode(addr){
      const key = 'geo:'+addr;
      try{
        const cached = localStorage.getItem(key);
        if(cached){ return JSON.parse(cached); }
      }catch(e){}
      const url = 'https://nominatim.openstreetmap.org/search?format=json&limit=1&accept-language=ja&q=' + encodeURIComponent(addr);
      const res = await fetch(url,{headers:{'Accept':'application/json'}});
      const js  = await res.json();
      if(js && js[0]){
        const r = {lat: parseFloat(js[0].lat), lon: parseFloat(js[0].lon)};
        try{ localStorage.setItem(key, JSON.stringify(r)); }catch(e){}
        return r;
      }
      return null;
    }

    // リストとマーカーの描画
    const listEl = document.getElementById('list');

    async function addSpot(s, idx){
      // リスト行（右下）
      const row = document.createElement('div');
      row.className = 'pending';
      row.innerHTML = `<span class="name">${idx}. ${s.place}</span><a class="gm" target="_blank" rel="noopener">地図</a>`;
      listEl.appendChild(row);

      // 座標決定（優先: 既定の緯度経度 → 住所ジオコーディング）
      let lat = s.lat, lon = s.lon;
      if((lat==null || lon==null) && s.addr){
        const r = await geocode(s.addr);
        if(r){ lat = r.lat; lon = r.lon; }
      }

      // GoogleマップURLを確定
      const gm = gmapsUrl(lat,lon,s.addr||s.place);
      row.querySelector('a.gm').href = gm;

      // 座標が取れたらマーカー追加
      if(lat!=null && lon!=null){
        const marker = L.marker([lat,lon],{icon:makeIcon(idx)}).addTo(map);
        marker.bindPopup(
          `<strong>${s.place}</strong><br>${s.date||''}${s.time? ' '+s.time:''}`+
          `<br><a href="${gm}" target="_blank" rel="noopener">Googleマップで開く</a>`
        );
        row.onclick = (ev)=>{ if(ev.target.tagName!=="A"){ map.setView([lat,lon],12); marker.openPopup(); } };
      }else{
        // 座標が取れなくても、リストの「地図」リンクは住所検索で必ず開ける
        row.title = "座標未確定（住所検索でリンクを開きます）";
      }
      row.classList.remove('pending');
    }

    (async ()=>{ let i=1; for(const s of spots){ await addSpot(s,i++); } })();
  </script>
</body>
</html>
